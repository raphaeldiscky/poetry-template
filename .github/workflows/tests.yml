name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry==1.8.3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "poetry"
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest -v
